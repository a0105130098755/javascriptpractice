<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #f6e58d"
        data-color="#f6e58d"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffbe76"
        data-color="#ffbe76"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff7979"
        data-color="#ff7979"
      ></div>
      <div
        class="color-option"
        style="background-color: #badc58"
        data-color="#badc58"
      ></div>
      <div
        class="color-option"
        style="background-color: #22a6b3"
        data-color="#22a6b3"
      ></div>
      <div
        class="color-option"
        style="background-color: #f9ca24"
        data-color="#f9ca24"
      ></div>
      <div
        class="color-option"
        style="background-color: #eb4d4b"
        data-color="#eb4d4b"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #e056fd"
        data-color="#e056fd"
      ></div>
      <div
        class="color-option"
        style="background-color: #4834d4"
        data-color="#4834d4"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="eraser-btn">Erase</button>
      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file"/></label>
      <input type="text" id="text" placeholder="Add text here... :)" />
      <button id="save">Save image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
